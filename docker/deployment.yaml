apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      affinity:
        nodeAffinity:
      schedulerName: custom-scheduler
      containers:
      - name: nginx
        image: nginx:1.19
        resources:
          limits:
            memory: "2M"
          requests:
            memory: "2M"
        ports:
        - containerPort: 80
